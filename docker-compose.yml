# =============================================================================
# QUIZUP UNIFIED DOCKER COMPOSE
# Handles: localhost, network, production scaling
# Usage: docker-compose -f docker-compose.unified.yml up -d
# =============================================================================

# Docker Compose for QuizUP - Unified Configuration

services:
  # =============================================================================
  # DATABASE
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: quizup_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-quizup_db}
      POSTGRES_USER: ${POSTGRES_USER:-quizup_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quizup_password}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-200}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - quizup_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quizup_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # REDIS CACHE
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: quizup_redis
    command: redis-server --maxmemory ${REDIS_MAXMEMORY:-512mb} --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - quizup_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =============================================================================
  # BACKEND API (Scalable)
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: quizup_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_NAME: quizup_db
      DB_USER: quizup_user
      DB_PASSWORD: quizup_password
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-7a0b42e9df5856f7cfe0094361f65630}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      MIN_WORKERS: ${MIN_WORKERS:-1}
      MAX_WORKERS: ${MAX_WORKERS:-2}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_DEBUG_ROUTES: ${ENABLE_DEBUG_ROUTES:-true}
      SEED_DATABASE: ${SEED_DATABASE:-true}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - quizup_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits (Docker Compose format)
    cpus: ${BACKEND_CPU_LIMIT:-1.0}
    mem_limit: ${BACKEND_MEMORY_LIMIT:-1G}

  # =============================================================================
  # MATCH SERVER (Scalable)
  # =============================================================================
  matchserver:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: matchserver-master
    container_name: quizup_matchserver
    command: ["npx", "ts-node", "src/matchServerMaster.ts"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_NAME: quizup_db
      DB_USER: quizup_user
      DB_PASSWORD: quizup_password
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      MATCH_SERVICE_PORT: 3001
      MASTER_HOST: 0.0.0.0
      # Worker Pool Configuration
      MIN_WORKERS: ${MIN_WORKERS:-10}
      MAX_WORKERS: ${MAX_WORKERS:-500}
      MAX_MATCHES_PER_WORKER: ${MAX_MATCHES_PER_WORKER:-5}
      WORKER_IDLE_TIMEOUT: ${WORKER_IDLE_TIMEOUT:-300000}
      # Scaling
      SCALE_UP_THRESHOLD: ${SCALE_UP_THRESHOLD:-0.8}
      SCALE_DOWN_THRESHOLD: ${SCALE_DOWN_THRESHOLD:-0.3}
      SCALE_CHECK_INTERVAL: ${SCALE_CHECK_INTERVAL:-30000}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "${MATCH_SERVICE_PORT:-3001}:3001"
    # ADD VOLUMES FOR PERSISTENCE âœ…
    volumes:
      - ./backend/src:/app/src:ro  # Source code (read-only)
      - ./backend/tests:/app/tests:ro  # Tests (read-only)
      - matchserver_logs:/app/logs  # Logs (persistent)
    networks:
      - quizup_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    cpus: ${MATCHSERVER_CPU_LIMIT:-4.0}
    mem_limit: ${MATCHSERVER_MEMORY_LIMIT:-4G}
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 32768
        hard: 32768

  # =============================================================================
  # NGINX LOAD BALANCER
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: quizup_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_HTTP_PORT:-8090}:80"
    networks:
      - quizup_network
    depends_on:
      - backend
      - matchserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # =============================================================================
  # FRONTEND (Development)
  # =============================================================================
  frontend:
    build:
      context: ./Frontend-admin
      dockerfile: Dockerfile
      target: ${FRONTEND_TARGET:-development}
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8090}
        VITE_WEBSOCKET_URL: ${VITE_WEBSOCKET_URL:-ws://localhost:3001}
        VITE_NETWORK_MODE: ${VITE_NETWORK_MODE:-false}
    container_name: quizup_frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    networks:
      - quizup_network
    restart: unless-stopped
    # Single instance for Docker Compose

  # =============================================================================
  # DATABASE ADMIN (Optional)
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: quizup_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - quizup_network
    restart: unless-stopped

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  quizup_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  matchserver_logs:  # ADD THIS
    driver: local
