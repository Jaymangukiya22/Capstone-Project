# =============================================================================
# QUIZUP UNIFIED DOCKER COMPOSE
# Handles: localhost, network, production scaling
# Usage: docker-compose -f docker-compose.unified.yml up -d
# =============================================================================

# Docker Compose for QuizUP - Unified Configuration

services:
  # =============================================================================
  # DATABASE
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: quizup_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-quizup_db}
      POSTGRES_USER: ${POSTGRES_USER:-quizup_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quizup_password}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-5000}
    command: 
      - "postgres"
      - "-c"
      - "max_connections=5000"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=256MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - quizup_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quizup_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    cpus: ${POSTGRES_CPU_LIMIT:-2.0}
    mem_limit: ${POSTGRES_MEMORY_LIMIT:-8G}

  # =============================================================================
  # REDIS CACHE
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: quizup_redis
    command: redis-server --maxmemory ${REDIS_MAXMEMORY:-4gb} --maxmemory-policy allkeys-lru --tcp-backlog 511 --timeout 0 --tcp-keepalive 300
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - quizup_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    cpus: ${REDIS_CPU_LIMIT:-1.0}
    mem_limit: ${REDIS_MEMORY_LIMIT:-4G}

  # =============================================================================
  # BACKEND API (Scalable)
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: quizup_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_NAME: quizup_db
      DB_USER: quizup_user
      DB_PASSWORD: quizup_password
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-7a0b42e9df5856f7cfe0094361f65630}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      UV_THREADPOOL_SIZE: ${UV_THREADPOOL_SIZE:-64}
      MIN_WORKERS: ${MIN_WORKERS:-1}
      MAX_WORKERS: ${MAX_WORKERS:-2}
      DB_POOL_MIN: ${DB_POOL_MIN:-20}
      DB_POOL_MAX: ${DB_POOL_MAX:-2000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ENABLE_DEBUG_ROUTES: ${ENABLE_DEBUG_ROUTES:-true}
      SEED_DATABASE: ${SEED_DATABASE:-true}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - quizup_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    cpus: ${BACKEND_CPU_LIMIT:-3.0}
    mem_limit: ${BACKEND_MEMORY_LIMIT:-8G}

  # =============================================================================
  # MATCH SERVER (Scalable)
  # =============================================================================
  matchserver:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: matchserver-master
    container_name: quizup_matchserver
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_NAME: quizup_db
      DB_USER: quizup_user
      DB_PASSWORD: quizup_password
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      MATCH_SERVICE_PORT: 3001
      MASTER_HOST: 0.0.0.0
      UV_THREADPOOL_SIZE: ${UV_THREADPOOL_SIZE:-64}
      # Worker Pool Configuration
      MIN_WORKERS: ${MIN_WORKERS:-10}
      MAX_WORKERS: ${MAX_WORKERS:-500}
      MAX_MATCHES_PER_WORKER: ${MAX_MATCHES_PER_WORKER:-5}
      MAX_MATCHES: ${MAX_MATCHES:-8}
      WORKER_IDLE_TIMEOUT: ${WORKER_IDLE_TIMEOUT:-300000}
      # Scaling
      SCALE_UP_THRESHOLD: ${SCALE_UP_THRESHOLD:-0.5}
      SCALE_DOWN_THRESHOLD: ${SCALE_DOWN_THRESHOLD:-0.3}
      SCALE_CHECK_INTERVAL: ${SCALE_CHECK_INTERVAL:-5000}
      PROACTIVE_SPAWN_THRESHOLD: ${PROACTIVE_SPAWN_THRESHOLD:-0.6}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "${MATCH_SERVICE_PORT:-3001}:3001"
    # ADD VOLUMES FOR PERSISTENCE âœ…
    volumes:
      - ./backend/src:/app/src:ro  # Source code (read-only)
      - ./backend/tests:/app/tests:ro  # Tests (read-only)
      - matchserver_logs:/app/logs  # Logs (persistent)
    networks:
      - quizup_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    cpus: ${MATCHSERVER_CPU_LIMIT:-6.0}
    mem_limit: ${MATCHSERVER_MEMORY_LIMIT:-16G}
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535

  # =============================================================================
  # NGINX LOAD BALANCER
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: quizup_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_HTTP_PORT:-8090}:80"
    networks:
      - quizup_network
    depends_on:
      - backend
      - matchserver
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    cpus: ${NGINX_CPU_LIMIT:-0.25}
    mem_limit: ${NGINX_MEMORY_LIMIT:-512M}

  # =============================================================================
  # FRONTEND (Production Build with Nginx)
  # =============================================================================
  frontend:
    build:
      context: ./Frontend-admin
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8090}
        VITE_WEBSOCKET_URL: ${VITE_WEBSOCKET_URL:-ws://localhost:8090/socket.io/}
        VITE_NETWORK_MODE: ${VITE_NETWORK_MODE:-false}
        VITE_APP_NAME: ${VITE_APP_NAME:-QuizUP}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    container_name: quizup_frontend
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    networks:
      - quizup_network
    restart: unless-stopped
    # Production Nginx serving static content
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    cpus: ${FRONTEND_CPU_LIMIT:-0.25}
    mem_limit: ${FRONTEND_MEMORY_LIMIT:-512M}

  # =============================================================================
  # DATABASE ADMIN (Optional)
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: quizup_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    networks:
      - quizup_network
    restart: unless-stopped
    cpus: ${ADMINER_CPU_LIMIT:-0.25}
    mem_limit: ${ADMINER_MEMORY_LIMIT:-512M}

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: quizup_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: ${REDIS_COMMANDER_USER:-admin}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD:-admin}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    networks:
      - quizup_network
    depends_on:
      - redis
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: quizup_prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - quizup_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  grafana:
    image: grafana/grafana-oss:9.5.18
    container_name: quizup_grafana
    ports:
      - "3003:3000"
    volumes:
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - quizup_network
    depends_on:
      - prometheus
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: quizup_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - quizup_network
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: quizup_postgres_exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-quizup_user}:${POSTGRES_PASSWORD:-quizup_password}@postgres:5432/${POSTGRES_DB:-quizup_db}?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"
    volumes:
      - ./monitoring/postgres-exporter:/etc/postgres_exporter:ro
    networks:
      - quizup_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: quizup_redis_exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://redis:6379"
      REDIS_EXPORTER_LOG_FORMAT: "txt"
    networks:
      - quizup_network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: quizup_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager:/etc/alertmanager
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - quizup_network
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7-alpine
    container_name: quizup_influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: quizup
      DOCKER_INFLUXDB_INIT_BUCKET: cloudflare
      DOCKER_INFLUXDB_INIT_RETENTION: 30d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_TOKEN}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - quizup_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
# =============================================================================
# NETWORKS
# =============================================================================
networks:
  quizup_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  matchserver_logs:  # ADD THIS
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
