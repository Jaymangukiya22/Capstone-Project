[server]
protocol = http
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = admin
allow_embedding = true

[auth.anonymous]
enabled = true
org_role = Viewer

[plugins]
enable_alpha = false
plugin_admin_enabled = true
allow_loading_unsigned_plugins = redis-explorer-app,redis-datasource,golioth-websocket-datasource

[log]
level = info

[paths]
provisioning = /etc/grafana/provisioning

[unified_alerting]
enabled = false

[alerting]
enabled = false
