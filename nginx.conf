worker_processes auto;

events {
    worker_connections 10000; # Increased for 100+ concurrent matches
    use epoll; # Linux-specific optimization
    multi_accept on;
    accept_mutex off; # Better performance under high load
}

http {
    # Docker DNS resolver
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;
    
    # ✅ CRITICAL: Real IP detection for ip_hash to work correctly
    # In Docker, all requests appear to come from the Docker gateway (172.17.0.1)
    # We must extract the real client IP from X-Forwarded-For header
    # This ensures ip_hash uses the REAL user IP, not the Docker gateway IP
    set_real_ip_from 0.0.0.0/0;           # Trust all sources (Docker gateway, proxies, etc.)
    real_ip_header X-Forwarded-For;       # Use the X-Forwarded-For header from proxies
    real_ip_recursive on;                 # Process X-Forwarded-For recursively
    
    # Basic settings (optimized)
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000; # Allow more requests per connection
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes (optimized for Socket.IO)
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging (with timing info)
    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" rt=$request_time '
                       'uct="$upstream_connect_time" uht="$upstream_header_time" '
                       'urt="$upstream_response_time" us="$upstream_status"';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression (aggressive)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        application/x-javascript
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml;
    
    # Identity key for rate limiting: prefer X-Bot-ID when present, else client IP
    # This allows stress-test bots to be tracked as distinct "users" while
    # real traffic (without X-Bot-ID) is still limited per IP.
    map $http_x_bot_id $limit_key {
        default $binary_remote_addr;  # Real users: fall back to client IP
        ~.+     $http_x_bot_id;       # Bots/tests: use per-bot ID when present
    }

    # Rate limiting zones (unlimited for production-style load; values can be tuned)
    # Nginx limit_req_zone uses r/s, so 10000r/s is effectively very high.
    limit_req_zone $limit_key zone=api_limit:10m rate=10000r/s;
    limit_req_zone $limit_key zone=match_limit:10m rate=10000r/s;
    limit_req_zone $limit_key zone=login_limit:10m rate=10000r/s;
    limit_conn_zone $limit_key zone=conn_limit:10m;
    
    # Cache zones
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;
    
    # ✅ UPSTREAM BLOCKS WITH IP_HASH FOR STICKY SESSIONS
    # CRITICAL: Use ip_hash to ensure the same user always routes to the same worker
    # This prevents "Worker Hopping" where a user's WebSocket connects to Worker 1
    # but their API requests route to Worker 2, causing "Not in any match" errors
    upstream backend_cluster {
        ip_hash;  # Sticky sessions - same user always goes to same backend
        server quizup_backend:3000 max_fails=3 fail_timeout=30s;
    }
    
    upstream matchserver_cluster {
        ip_hash;  # Sticky sessions - same user always goes to same match server
        server quizup_matchserver:3001 max_fails=3 fail_timeout=30s;
    }
    
    upstream frontend_cluster {
        server quizup_frontend:80 max_fails=3 fail_timeout=30s;
    }
    
    # CORS origin mapping (enhanced)
    map $http_origin $cors_allow_origin {
        default "$http_origin";
        "http://localhost:5173" "$http_origin";
        "http://localhost:5174" "$http_origin";
        "http://127.0.0.1:5173" "$http_origin";
        "http://127.0.0.1:5174" "$http_origin";
        "~^http://127\.0\.0\.1:[0-9]+$" "$http_origin";
        "https://quizdash.dpdns.org" "$http_origin";
        "~^https?://(.*\.)?quizdash\.dpdns\.org$" "$http_origin";
        "~^http://(192\.168|10\.|172\.1[6-9]\.|172\.2[0-9]\.|172\.3[0-1]\.)(.*):[0-9]+$" "$http_origin";
    }
    map $host $backend_service {
    default backend_cluster;
    "api.quizdash.dpdns.org" backend_cluster;
    "quizdash.dpdns.org" frontend_cluster;
    "www.quizdash.dpdns.org" frontend_cluster;
    }

    map $host $matchserver_service {
    default matchserver_cluster;
    "match.quizdash.dpdns.org" matchserver_cluster;
    }
    
    # Main server
    server {
         listen 80 default_server reuseport;
        listen [::]:80 default_server reuseport;
        server_name quizdash.dpdns.org www.quizdash.dpdns.org api.quizdash.dpdns.org match.quizdash.dpdns.org;
    
        # Use variables for lazy DNS resolution (Docker service discovery)
        set $backend_upstream "quizup_backend:3000";
        set $matchserver_upstream "quizup_matchserver:3001";
        set $frontend_upstream "quizup_frontend:80";
        
        # Connection limits (increased for 3K users)
        limit_conn conn_limit 5000; # Max 5000 connections per IP
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Frontend routes (Nginx serving static content)
        location / {
            proxy_pass http://frontend_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Retry logic
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;
        }
        
        # API routes
        location /api/ {
            # Rate limiting (increased burst for 3K users)
            limit_req zone=api_limit burst=1000 nodelay;
            
            # CORS - Preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Cache-Control, X-Auth-Token' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always; # 24 hours
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            # CORS - Standard
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With, Cache-Control, X-Auth-Token' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Proxy to backend cluster
            proxy_pass http://backend_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (longer for API operations)
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Retry logic
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 15s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Login endpoint (stricter rate limiting)
        location /api/auth/login {
            limit_req zone=login_limit burst=50 nodelay;
            
            # CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://backend_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }
        
        # WebSocket routes (Socket.IO) - CRITICAL for Master-Worker
        location /socket.io/ {

        
        
            # Rate limiting (less strict for WebSockets, increased for 3K users)
            limit_req zone=match_limit burst=1000 nodelay;
            
            # CORS
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            
            # Proxy to match server cluster with sticky sessions
            proxy_pass http://matchserver_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket optimizations
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
            
            # Long timeouts for persistent connections
            proxy_connect_timeout 10s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            keepalive_timeout 3600s;

            # Larger buffers for Socket.IO messages
            proxy_buffers 8 32k;
            proxy_buffer_size 64k;
            
            # Retry logic (careful with WebSockets!)
            proxy_next_upstream error timeout;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;
            
            # IP Hash for sticky sessions is now configured in upstream block above
        }
        
        # Match creation endpoint
        location /matches/ {
            limit_req zone=match_limit burst=500 nodelay;
            
            # CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://matchserver_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 15s;
            proxy_read_timeout 15s;
            
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }
        
        # Worker stats endpoint
        location /workers/ {
            # CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://matchserver_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_connect_timeout 3s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # Health check endpoint (load balancer health)
        location /health {
            # CORS
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            proxy_pass http://backend_cluster/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            proxy_connect_timeout 2s;
            proxy_send_timeout 3s;
            proxy_read_timeout 3s;
            
            proxy_next_upstream error timeout;
            proxy_next_upstream_tries 2;
        }
        
        # Metrics endpoint (restricted access)
        location /metrics {
            # Only allow internal access
            allow 127.0.0.1;
            allow 172.16.0.0/12; # Docker network
            allow 10.0.0.0/8;    # Private network
            deny all;
            
            # No CORS for metrics (internal only)
            
            proxy_pass http://matchserver_cluster/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # Nginx status page (for monitoring)
        location /nginx_status {
            stub_status on;
            access_log off;
            
            # Only allow internal access
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }
        
        # Block common attack patterns
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /\.git {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Custom error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
    
    # Monitoring server (optional - for Prometheus)
    server {
        listen 9090;
        server_name _;
        
        # Only allow internal access
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
        
        location /metrics {
            proxy_pass http://matchserver_cluster/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
        
        location /nginx_metrics {
            stub_status on;
        }
    }
}