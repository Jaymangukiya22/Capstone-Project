# =============================================================================
# NGINX REVERSE PROXY FOR CLOUDFLARE TUNNEL
# Routes traffic based on hostname to different backend services
# =============================================================================

# Frontend Application (quizdash.dpdns.org) - PRODUCTION BUILD
server {
    listen 80;
    server_name quizdash.dpdns.org localhost;

    client_max_body_size 20M;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://frontend-prod:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Backend API (api.quizdash.dpdns.org)
server {
    listen 80;
    server_name api.quizdash.dpdns.org;

    client_max_body_size 20M;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API-specific timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

# Match Server / WebSocket (match.quizdash.dpdns.org OR ws.quizdash.dpdns.org)
server {
    listen 80;
    server_name match.quizdash.dpdns.org ws.quizdash.dpdns.org;

    client_max_body_size 20M;
    client_body_buffer_size 128k;

    location / {
        proxy_pass http://matchserver:3001;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }
}
