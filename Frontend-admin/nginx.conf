server {
    listen 80;
    server_name localhost;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # Buffer sizes for better performance
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 32 32k;
    postpone_output 1460;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CSP - Permissive (allows Cloudflare Insights + all assets through proxy)
    add_header Content-Security-Policy "default-src * 'unsafe-inline' 'unsafe-eval' data: blob: https://static.cloudflareinsights.com; script-src * 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com; script-src-elem * 'unsafe-inline' https://static.cloudflareinsights.com; style-src * 'unsafe-inline'; connect-src * ws: wss:;" always;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression - OPTIMIZED for speed/size balance
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;  # Sweet spot: 6 is faster than 9 with similar size
    gzip_disable "msie6";
    gzip_buffers 16 8k;  # More buffers for better throughput
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/x-javascript
        application/xml
        image/svg+xml
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        application/font-woff
        application/font-woff2;
    
    # Preload and prefetch hints
    add_header Link "</assets/js/react-vendor-*.js>; rel=preload; as=script" always;
    add_header Link "</assets/fonts/*>; rel=preload; as=font; crossorigin" always;
    
    # Cache fonts aggressively (rarely change)
    location ~* \.(woff2?|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # Cache images for 1 year
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Cache JS/CSS with versioned hashes
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Cache JSON data for a shorter time
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        try_files $uri =404;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Handle SPA routing - ONLY serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}