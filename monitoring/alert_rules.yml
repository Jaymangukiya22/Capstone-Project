# Alert Rules for QuizUP
groups:
  - name: quizup_alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: rate(quizup_http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected on {{ $labels.instance }}"
          description: "Error rate is {{ $value | printf \"%.2f\" }}% which is above 10% threshold"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(quizup_http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time is {{ $value | printf \"%.2f\" }}s which is above 2s threshold"

      # Database connection issues
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "Database has been unreachable for more than 1 minute"

      # Redis connection issues
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been unreachable for more than 1 minute"

      # Low active users (business metric)
      - alert: LowUserActivity
        expr: quizup_active_users < 5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low user activity detected"
          description: "Active users count is {{ $value }} which is below 5"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | printf \"%.2f\" }}% which is above 80% threshold"
