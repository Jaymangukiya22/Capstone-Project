name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**'
      - 'backend/src/**'
      - 'Frontend-admin/src/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          cd backend && npm ci
          cd ../Frontend-admin && npm ci

      - name: Generate API Documentation
        run: |
          cd backend
          npm run docs:generate || echo "Documentation generation completed"
          cd ..

      - name: Setup documentation site
        run: |
          mkdir -p docs-site
          cp -r docs/* docs-site/ 2>/dev/null || true
          cp -r backend/docs docs-site/api-docs 2>/dev/null || true

      - name: Create documentation index
        run: |
          cat > docs-site/_config.yml << 'EOF'
          title: QuizUP Documentation
          description: Real-time quiz application documentation
          theme: jekyll-theme-slate
          plugins:
            - jekyll-seo-tag
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
